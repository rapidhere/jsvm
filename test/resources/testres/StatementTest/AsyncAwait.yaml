- description: await in while
  jsSource: |
    import * as Man from 'ranttu.rapid.jsvm.test.example.threadasync.ThreadAsyncManager';
    var man = new Man();

    async function asyncFunc() {
      var i = 4, sum = 0;

      while(await man.instanceStaticTask(i)) {
        sum = sum + i;
        i = i - 1;
      }

      return sum;
    }
  expected: 10.0